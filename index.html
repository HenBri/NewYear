<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalos y Luces Navide침as</title>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000; 
            font-family: 'Segoe UI', sans-serif; 
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        #canvas-container { 
            width: 100%; 
            height: 100vh; 
            display: block; 
        }
       
        #ui-layer {
            position: absolute; 
            bottom: 20px; 
            width: 100%;
            text-align: center; 
            pointer-events: none; 
            z-index: 100;
            padding: 0 10px;
            box-sizing: border-box;
        }
       
        .badge {
            display: inline-block; 
            background: rgba(0,0,0,0.7);
            border: 2px solid #FFD700; 
            color: #FFD700;
            padding: 8px 20px; 
            border-radius: 50px;
            font-size: clamp(14px, 2vw, 18px); 
            font-weight: bold; 
            margin-bottom: 8px;
            text-transform: uppercase; 
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            text-shadow: 0 0 10px #FFD700;
            word-break: keep-all;
        }

        .guide { 
            color: #ccc; 
            font-size: clamp(11px, 1.5vw, 13px); 
            margin-bottom: 15px; 
            text-shadow: 0 2px 4px black;
            line-height: 1.3;
        }

        #error-log { 
            display: none; 
            position: absolute; 
            top: 0; 
            left: 0; 
            color: red; 
            background: rgba(0,0,0,0.8); 
            z-index: 999; 
            padding: 10px; 
            font-size: 12px;
        }

        #instructions {
            position: absolute; 
            top: 10px; 
            left: 10px; 
            color: #FFD700; 
            font-size: clamp(12px, 2vw, 14px); 
            background: rgba(0,0,0,0.5); 
            padding: 10px; 
            border-radius: 10px; 
            max-width: 90vw;
            max-height: 20vh;
            overflow: auto;
            z-index: 100;
        }

        button {
            display: none; /* Hidden since auto-start */
            pointer-events: auto; 
            cursor: pointer;
            background: linear-gradient(to bottom, #D32F2F, #8B0000);
            color: #FFF; 
            border: 2px solid #FFD700;
            padding: 12px 40px; 
            border-radius: 30px;
            font-weight: 800; 
            font-size: clamp(14px, 2vw, 16px);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite;
            margin: 0 auto;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        @media (max-width: 768px) {
            #ui-layer { bottom: 10px; }
            .guide { font-size: 11px; }
        }
    </style>
</head>
<body>
    <div id="error-log"></div>
    <div id="instructions">
        Doble toque para abrir/cerrar el 치rbol.<br>
        Arrastra para rotar (solo cuando abierto).<br>
        Toque simple para ver/ocultar fotos (solo cuando abierto).
    </div>
    <div id="ui-layer">
        <div id="status" class="badge">游꾻 Feliz Navidad !!!游꾻</div>
        <div class="guide">
            游녡 <b>Doble toque:</b> Abrir/cerrar 치rbol &nbsp;|&nbsp; <b>Arrastrar:</b> Rotar &nbsp;|&nbsp; <b>Toque:</b> Ver fotos
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // ==========================================
        // 1. Vandiep
        // ==========================================
        
        const MUSIC_URL = "./audio.mp3";
        let bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true; bgMusic.volume = 0.7;

        const loader = new THREE.TextureLoader();
        const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg', './image6.jpeg', './image.jpeg'];
        const photoTextures = [];
        photoFiles.forEach((f, i) => {
            const texture = loader.load(f, undefined, undefined, (err) => {
                console.warn(`Failed to load photo ${i}:`, err);
            });
            photoTextures[i] = texture;
        });

        // --- Vandiep ---
        function createCustomTexture(type) {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            const cx = 64, cy = 64;

            if (type === 'gold_glow') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(0.2, '#FFFFE0');
                grd.addColorStop(0.5, '#FFD700');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'red_light') {
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
                grd.addColorStop(0, '#FFAAAA');
                grd.addColorStop(0.3, '#FF0000');
                grd.addColorStop(1, 'rgba(0,0,0,0)');
                ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

            } else if (type === 'gift_red') {
                ctx.fillStyle = '#D32F2F';
                ctx.fillRect(20, 20, 88, 88);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(54, 20, 20, 88);
                ctx.fillRect(20, 54, 88, 20);
                ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth=2; ctx.strokeRect(20,20,88,88);
            } else if (type === 'white_star') {
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.arc(cx, cy, 64, 0, Math.PI * 2);
                ctx.fill();
                const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 64);
                grd.addColorStop(0, '#FFFFFF');
                grd.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = grd;
                ctx.fillRect(0,0,128,128);
            }
            return new THREE.CanvasTexture(canvas);
        }

        const textures = {
            gold: createCustomTexture('gold_glow'),
            red: createCustomTexture('red_light'),
            gift: createCustomTexture('gift_red'),
            star: createCustomTexture('white_star')
        };

        // ==========================================
        // 2. Vandiep
        // ==========================================
        const CONFIG = {
            goldCount: 1000, // Reduced for optimization
            redCount: 150, // Reduced
            giftCount: 80, // Reduced
            starCount: 500, // Stars
            explodeRadius: 65,  
            photoOrbitRadius: 25,
            treeHeight: 70,
            treeBaseRadius: 35
        };

        let scene, camera, renderer;
        let groupGold, groupRed, groupGift, groupStars;
        let photoMeshes = [];        
        let titleMesh, starMesh;
       
        let state = 'TREE';
        let selectedIndex = 0;
        let handX = 0.5;
        let currentRotation = 0;
        let isDragging = false;
        let lastMouseX = 0;

        // Touch support variables
        let tapCount = 0;
        let tapTimeout;
        const tapThreshold = 300; // ms for double tap

        // ==========================================
        // 3. Vandiep
        // ==========================================
        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.002);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
            groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
            groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);
            groupStars = createParticleSystem('star', CONFIG.starCount, 1.5); // White stars

            createPhotos();
            createDecorations();
            animate();
        }

        function createParticleSystem(type, count, size) {
            const pPositions = [];
            const pExplodeTargets = [];
            const pTreeTargets = [];
           
            for(let i=0; i<count; i++) {
                const h = Math.random() * CONFIG.treeHeight;
                const y = h - CONFIG.treeHeight / 2;
               
                let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
               
                const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
                const r = maxR * radiusRatio;
                const theta = Math.random() * Math.PI * 2;
               
                const tx = r * Math.cos(theta);
                const tz = r * Math.sin(theta);
                pTreeTargets.push(tx, y, tz);

                const u = Math.random();
                const v = Math.random();
                const phi = Math.acos(2 * v - 1);
                const lam = 2 * Math.PI * u;
               
                let radMult = (type === 'gift') ? 1.2 : 1.0;
                const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;

                const ex = rad * Math.sin(phi) * Math.cos(lam);
                const ey = rad * Math.sin(phi) * Math.sin(lam);
                const ez = rad * Math.cos(phi);
                pExplodeTargets.push(ex, ey, ez);

                pPositions.push(tx, y, tz);
            }

            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
            geo.userData = { tree: pTreeTargets, explode: pExplodeTargets };

            const mat = new THREE.PointsMaterial({
                size: size,
                map: textures[type],
                transparent: true, opacity: 0.8, // Slight transparency for stars
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                sizeAttenuation: true
            });

            const points = new THREE.Points(geo, mat);
            scene.add(points);
            return points;
        }

        function createPhotos() {
            const geo = new THREE.PlaneGeometry(8, 8);
            const borderGeo = new THREE.PlaneGeometry(9, 9);
            const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

            for(let i=0; i<7; i++) {
                const mat = new THREE.MeshBasicMaterial({
                    map: photoTextures[i] || new THREE.Texture(), side: THREE.DoubleSide
                });
                const mesh = new THREE.Mesh(geo, mat);
                const border = new THREE.Mesh(borderGeo, borderMat);
                border.position.z = -0.1;
                mesh.add(border);
               
                mesh.visible = false;
                mesh.scale.set(0,0,0);
                scene.add(mesh);
                photoMeshes.push(mesh);
            }
        }

        function createDecorations() {
            const canvas = document.createElement('canvas');
            canvas.width = 1024; canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.font = 'bold italic 90px "Times New Roman"';
            ctx.fillStyle = '#FFD700'; ctx.textAlign = 'center';
            ctx.shadowColor = "#FF0000"; ctx.shadowBlur = 40;
            ctx.fillText("FELIZ NAVIDAD", 512, 130);
           
            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
            titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
            titleMesh.position.set(0, 50, 0);
            scene.add(titleMesh);

            const starCanvas = document.createElement('canvas');
            starCanvas.width = 128; starCanvas.height = 128;
            const sCtx = starCanvas.getContext('2d');
            sCtx.fillStyle = "#FFFF00"; sCtx.shadowColor="#FFF"; sCtx.shadowBlur=20;
            sCtx.beginPath();
            const cx=64, cy=64, outer=50, inner=20;
            for(let i=0; i<5; i++){
                sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
                sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
            }
            sCtx.closePath(); sCtx.fill();
            const starTex = new THREE.CanvasTexture(starCanvas);
            const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
            starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
            starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
            scene.add(starMesh);

            // Add light for better visualization
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(0, 50, 50);
            scene.add(directionalLight);
        }

        function updateParticleGroup(group, targetState, speed, handRotY, time, isBlinking) {
            const positions = group.geometry.attributes.position.array;
            const targetKey = (targetState === 'TREE') ? 'tree' : 'explode';
            const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

            for(let i=0; i<positions.length; i++) {
                positions[i] += (targets[i] - positions[i]) * speed;
            }
            group.geometry.attributes.position.needsUpdate = true;
           
            if (targetState === 'TREE') {
                group.rotation.y += 0.003;
                if(isBlinking) {
                    const scale = 1 + Math.sin(time * 5) * 0.2;
                    group.scale.set(scale, scale, scale);
                } else {
                    group.scale.set(1,1,1);
                }
            } else {
                group.scale.set(1,1,1);
                if (state !== 'EXPLODE') {
                    group.rotation.y += (handRotY - group.rotation.y) * 0.05;
                }
            }
        }

        function updateStatus(statusDiv, state) {
            if (state === 'TREE') {
                statusDiv.innerText = "游 츼rbol Cerrado"; statusDiv.style.color = "#FFD700";
            } else if (state === 'PHOTO') {
                statusDiv.innerText = "游닞 Viendo Foto"; statusDiv.style.color = "#00FFFF";
            } else {
                statusDiv.innerText = "游꾸 츼rbol Abierto"; statusDiv.style.color = "#FFA500";
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            let speed = 0.06;
            let handRotY = (state === 'TREE') ? 0 : (handX - 0.5) * 2.5;

            updateParticleGroup(groupGold, state, speed, handRotY, time, false);
            updateParticleGroup(groupRed, state, speed, handRotY, time, true);
            updateParticleGroup(groupGift, state, speed, handRotY, time, false);
            updateParticleGroup(groupStars, state, speed, handRotY, time, false); // Stars blink if needed

            if (state === 'EXPLODE') {
                groupGold.rotation.y = currentRotation;
                groupRed.rotation.y = currentRotation;
                groupGift.rotation.y = currentRotation;
                groupStars.rotation.y = currentRotation;
            }

            if (state === 'TREE') {
                titleMesh.visible = true; starMesh.visible = true;
                titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
                starMesh.rotation.z -= 0.02;
                photoMeshes.forEach(m => { m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); m.visible = false; });

            } else if (state === 'EXPLODE') {
                titleMesh.visible = false; starMesh.visible = false;
               
                const baseAngle = currentRotation;
                const angleStep = (Math.PI * 2) / 7;
                let bestIdx = 0; let maxZ = -999;

                photoMeshes.forEach((mesh, i) => {
                    mesh.visible = true;
                    const angle = baseAngle + i * angleStep;
                    const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
                    const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
                    const y = Math.sin(time + i) * 3;

                    mesh.position.lerp(new THREE.Vector3(x, y, z), 0.1);
                    mesh.lookAt(camera.position);

                    if (z > maxZ) { maxZ = z; bestIdx = i; }
                   
                    if (z > 5) {
                        const distScale = 1.0 + (z / CONFIG.photoOrbitRadius) * 0.8;
                        mesh.scale.lerp(new THREE.Vector3(distScale, distScale, distScale), 0.1);
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0.6, 0.6, 0.6), 0.1);
                    }
                });
                selectedIndex = bestIdx;

            } else if (state === 'PHOTO') {
                photoMeshes.forEach((mesh, i) => {
                    if (i === selectedIndex) {
                        mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
                        mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.1);
                        mesh.lookAt(camera.position);
                        mesh.rotation.z = 0;
                    } else {
                        mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.1);
                    }
                });
            }

            renderer.render(scene, camera);
        }

        function handleTap(e) {
            e.preventDefault();
            tapCount++;
            if (tapCount === 1) {
                tapTimeout = setTimeout(() => {
                    // Single tap
                    if (state === 'EXPLODE') {
                        state = 'PHOTO';
                    } else if (state === 'PHOTO') {
                        state = 'EXPLODE';
                    }
                    updateStatus(document.getElementById('status'), state);
                    tapCount = 0;
                }, tapThreshold);
            } else if (tapCount === 2) {
                clearTimeout(tapTimeout);
                // Double tap
                if (state === 'TREE') {
                    state = 'EXPLODE';
                } else {
                    state = 'TREE';
                }
                updateStatus(document.getElementById('status'), state);
                tapCount = 0;
            }
        }

        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length === 1 && state === 'EXPLODE') {
                isDragging = true;
                lastMouseX = e.touches[0].clientX;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (isDragging && e.touches.length === 1 && state === 'EXPLODE') {
                const deltaX = e.touches[0].clientX - lastMouseX;
                currentRotation += deltaX * 0.005;
                lastMouseX = e.touches[0].clientX;
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (isDragging && e.touches.length === 0) {
                isDragging = false;
            }
        }

        // ==========================================
        // 4. Vandiep - Mouse & Touch Controls
        // ==========================================
        function startSystem() {
            document.getElementById('instructions').style.display = 'none';
            bgMusic.play().catch(e => console.log('Audio play error:', e));
            init3D();

            const statusDiv = document.getElementById('status');
            updateStatus(statusDiv, state);

            const canvas = renderer.domElement;

            // Mouse events
            canvas.addEventListener('dblclick', (e) => {
                e.preventDefault();
                if (state === 'TREE') {
                    state = 'EXPLODE';
                } else {
                    state = 'TREE';
                }
                updateStatus(statusDiv, state);
            });

            canvas.addEventListener('click', (e) => {
                e.preventDefault();
                if (state === 'EXPLODE') {
                    state = 'PHOTO';
                } else if (state === 'PHOTO') {
                    state = 'EXPLODE';
                }
                updateStatus(statusDiv, state);
            });

            canvas.addEventListener('mousedown', (e) => {
                if (state !== 'EXPLODE') return;
                isDragging = true;
                lastMouseX = e.clientX;
                canvas.style.cursor = 'grabbing';
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                canvas.style.cursor = 'grab';
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDragging || state !== 'EXPLODE') return;
                const deltaX = e.clientX - lastMouseX;
                currentRotation += deltaX * 0.005;
                lastMouseX = e.clientX;
            });

            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
            canvas.addEventListener('touchcancel', handleTouchEnd, { passive: false });

            canvas.addEventListener('touchend', handleTap, { passive: false });
            canvas.addEventListener('click', handleTap, { passive: false }); // Fallback for single tap on mouse

            canvas.style.cursor = 'grab';
            canvas.style.touchAction = 'none'; // Prevent default touch behaviors
        }

        // Auto-start
        startSystem();

        window.addEventListener('resize', () => {
            if(camera) { 
                camera.aspect = window.innerWidth/window.innerHeight; 
                camera.updateProjectionMatrix(); 
                renderer.setSize(window.innerWidth, window.innerHeight); 
            }
        });
        
        function logError(e) { 
            console.error(e);
            const errorLog = document.getElementById('error-log');
            errorLog.style.display='block'; 
            errorLog.innerText += e + "\n"; 
        }
        
        window.addEventListener('error', logError);
    </script>
</body>
</html>
